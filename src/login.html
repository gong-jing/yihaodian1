<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="login-wrap">
        <div class="wrap clearfix">
            <div class="login-r">
                <div class="login-cont">
                        <div class="clearfix">
                            <h3>1号店用户登录</h3>
                            <a href="register.html" class="regist-new">注册新账号</a>
                        </div>
                        <div class="login-form">
                                <form action="" method="post">
                                        <p>
                                            <input type="text" name="username" id="username" value="用户名" class="one"><span></span>
                                        </p>
                                        <p>
                                            <input type="password" name="password" id="password" placeholder="密　码">
                                        </p>
                                        <p><input type="button" value="登录" id="login" class="btn"></p>
                            
                                    </form>
                        </div>
                </div>
                
            </div>
            <div class="login-l">
                <img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt="">
            </div>
        </div> 
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
    

</body>
</html>
